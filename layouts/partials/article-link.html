<article class="article-link">
    <div class="columns">
        <div class="column25">
            <a href="{{ .RelPermalink }}">
                <img src="{{ .RelPermalink }}/thumbnail.jpg" alt="Thumbnail for {{ .Title }}">
            </a>
        </div>
        <div class="column75">
            <hgroup>
                <h2>
                    <a href="{{ .RelPermalink }}">
                        {{ .Title }}
                    </a>
                </h2>
                <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
            </hgroup>
            <p>
                {{ .Summary }}
            </p>
        </div>
    </div>
</article>
